name: Deploy Docker Image

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'zulu'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package --file wise-api/pom.xml

      - name: Build the Docker image
        run: docker buildx build --platform linux/amd64 -t wisemapping/wisemapping-api:${{ inputs.tag }} wise-api

      - name: Tag Docker image
        run: docker tag wisemapping/wisemapping-api:${{ inputs.tag }} registry.digitalocean.com/wise-registry/wisemapping/wisemapping-api:${{ inputs.tag }}

      - name: Push Image to Repo
        run: docker push registry.digitalocean.com/wise-registry/wisemapping/wisemapping-api:${{ inputs.tag }}